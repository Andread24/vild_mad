    <main>
        <h1>Create Your Own Recipe</h1>

        <p class="first_p">Itâ€™s easy! We already made the steps for you. Now all you have to do is simply
            fill in the blank spaces with your creative ideas!</p>

        <!-- form -->

        <form action="/submit-form" method="post" class="forms_grid" netlify>

            <div class="grid_1-1">
                <div>
                    <label for="title" class="forms_tekst">Recipe title</label><br>
                    <br><textarea id="title" name="title" rows="2" cols="70"></textarea><br>
                </div>
                <div>
                    <label for="creators" class="forms_tekst">Name of creators:</label><br>
                    <br><textarea id="creators" name="name" rows="2" cols="70"></textarea><br>
                </div>
            </div>
            <div class="grid_2-1">
                <div id="grid_picture">
                    <label for="image" class="forms_tekst">Picture:</label><br>
                    <br> <input type="file" id="image" name="image" accept="image/*"><br>
                </div>
                <div id="grid_ingredients">
                    <label for="ingredients" class="forms_tekst">Ingredients:</label><br>
                    <br><textarea id="ingredients" name="ingredients" rows="16" cols="70"></textarea><br>
                </div>
                <div id="grid_instructions">
                    <label for="instructions" class="forms_tekst">Instructions:</label><br>
                    <br><textarea id="instructions" name="instructions" rows="20" cols="70"></textarea><br>
                </div>
            </div>
            <div class="grid_1">
                <label for="tips" class="forms_tekst">Tips:</label><br>
                <br><textarea id="tips" name="tips" rows="11" cols="70"></textarea><br>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>

    </main>
